// STATE
const S = {
  currentIndex: 0,
  answers: {},
  feedback: null
};

// UI FUNCTIONS
function renderQuestion() {
  const q = Q[S.currentIndex];
  const progress = ((S.currentIndex + 1) / Q.length) * 100;
  document.getElementById('progressBar').style.width = progress + '%';
  
  let html = `
    <div class="question-card">
      <div class="topic-badge">${q.topic}</div>
      <div class="question-header">
        <div class="question-number">Frage ${S.currentIndex + 1} von ${Q.length}</div>
        <div class="question-text">${q.text}</div>
      </div>
  `;
  
  if (q.scenario) {
    html += `<div class="scenario"><strong>Szenario:</strong> ${q.scenario}</div>`;
  }
  
  html += '<div class="options">';
  q.options.forEach((opt, i) => {
    const selected = S.answers[q.id] && S.answers[q.id].includes(i);
    html += `<div class="option ${selected ? 'selected' : ''}" onclick="selectOption(${i})">${opt}</div>`;
  });
  html += '</div>';
  
  html += `<button class="btn" onclick="checkAnswer()">Antwort pr√ºfen</button>`;
  
  if (S.feedback) {
    const isCorrect = S.feedback.correct;
    html += `
      <div class="feedback show ${isCorrect ? 'correct' : 'incorrect'}">
        <strong style="font-size: 18px;">${isCorrect ? '‚úÖ Richtig!' : '‚ùå Falsch'}</strong>
        <p style="margin-top: 12px;">${q.explanation}</p>
        ${q.hint ? `<p style="margin-top: 12px;"><em>üí° Tipp: ${q.hint}</em></p>` : ''}
      </div>
    `;
  }
  
  html += '</div>';
  
  document.getElementById('questionContent').innerHTML = html;
  document.getElementById('prevBtn').disabled = S.currentIndex === 0;
}

function selectOption(index) {
  const q = Q[S.currentIndex];
  if (!S.answers[q.id]) S.answers[q.id] = [];
  
  if (q.type === 'mc') {
    S.answers[q.id] = [index];
  } else {
    const pos = S.answers[q.id].indexOf(index);
    if (pos >= 0) S.answers[q.id].splice(pos, 1);
    else S.answers[q.id].push(index);
  }
  
  S.feedback = null;
  renderQuestion();
}

function checkAnswer() {
  const q = Q[S.currentIndex];
  const userAnswer = S.answers[q.id] || [];
  const correct = JSON.stringify(userAnswer.sort()) === JSON.stringify(q.correct.sort());
  
  S.feedback = { correct };
  renderQuestion();
}

function nextQuestion() {
  if (S.currentIndex < Q.length - 1) {
    S.currentIndex++;
    S.feedback = null;
    renderQuestion();
  } else {
    showResults();
  }
}

function prevQuestion() {
  if (S.currentIndex > 0) {
    S.currentIndex--;
    S.feedback = null;
    renderQuestion();
  }
}

function showResults() {
  let correct = 0;
  Q.forEach(q => {
    const userAnswer = S.answers[q.id] || [];
    if (JSON.stringify(userAnswer.sort()) === JSON.stringify(q.correct.sort())) {
      correct++;
    }
  });
  
  const percent = Math.round((correct / Q.length) * 100);
  
  document.getElementById('questionScreen').style.display = 'none';
  document.getElementById('resultScreen').style.display = 'block';
  document.getElementById('finalScore').textContent = percent + '%';
  document.getElementById('resultText').textContent = `${correct} von ${Q.length} Fragen richtig beantwortet`;
}

// INIT
window.onload = function() {
  renderQuestion();
  console.log('‚úì T√úV KI-Manager geladen:', Q.length, 'Fragen');
};
